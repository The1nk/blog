apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blog
  template:
    metadata:
      labels:
        app: blog
    spec:
      containers:
      - name: blog
        image: canister.io:5000/the1nk/blog:12
        ports:
          - containerPort: 8080
          - containerPort: 8081
      imagePullSecrets:
      - name: regcred